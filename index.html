<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="container">
		<header>
			<div class="row spacing">
				<div class="col-md-6">
					<img class="sizing" src="img/rock.jpg" alt="rockets">
				</div>
				<div class="col-md-6">
					<h1 class="right-align"><u>NBA Basketball</u></h1>
					<h2 class="right-align"><u>Houston Rockets</u></h2>
				</div>
			</div>
		</header>
		<section>
			<div>
				<hr>
			</div>
		</section>
		<article>
			<div class="row">
				<div class="col-md-12">
					<img src="img/sched.jpg" alt="rockets_banner">
				</div>
			</div>
			<div class="spacing">
				<h3><u>Star Players</u></h3>
			</div>		
			<div class="row">
					<div class="col-md-4 spacing">
					<img src="img/harden.jpg" alt="harden">
					<p><u>James Harden</u></p>
					<a href="https://en.wikipedia.org/wiki/James_Harden">James Harden</a>
				</div>
				<div class="col-md-4 spacing">
					<img src="img/clint.jpg" alt="clint">
					<p><u>Clint Capela</u></p>
					<a href="https://en.wikipedia.org/wiki/Clint_Capela">Clint Capela</a>
				</div>
				<div class="col-md-4 spacing">
					<img src="img/chris.jpg" alt="chris">
					<p><u>Chris Paul</u></p>
					<a href="https://en.wikipedia.org/wiki/Chris_Paul">Chris Paul</a>
				</div>
			</div>
		</article>
    </div>
</body>
</html>
